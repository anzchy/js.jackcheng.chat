name: Deploy to Custom Domain

on:
  workflow_dispatch:
    inputs:
      custom_domain:
        description: 'Custom domain (e.g., langshift.jackcheng.chat)'
        required: true
        default: 'langshift.jackcheng.chat'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages-custom"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://${{ github.event.inputs.custom_domain }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build for Custom Domain
      run: npm run build
      env:
        CUSTOM_DOMAIN: 'true'
        NEXT_PUBLIC_SITE_URL: https://${{ github.event.inputs.custom_domain }}
        
    - name: Export static files
      run: npm run export
      
    - name: Add CNAME file
      run: echo "${{ github.event.inputs.custom_domain }}" > ./out/CNAME
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
